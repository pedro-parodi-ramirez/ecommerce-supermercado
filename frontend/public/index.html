<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Authentification -->
        <div id="login-container" class="rounded border border-success bg-success bg-opacity-10 mt-5 p-3">
            <div id="div-sign-in">
                <!-- Sign-in -->
                <h2>Inicio de sesión.</h2>
                <form id="form-sign-in" class="col-10 mx-auto">
                    <div class="form-group row mb-1">
                        <div class="form-group col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="mt-2 d-flex justify-content-center">
                        <button type="submit" id="btn-sign-in" class="btn btn-success">Iniciar sesión</button>
                    </div>
                </form>
            </div>
            <div id="div-sign-up" class="d-none">
                <!-- Sign-up -->
                <h2>Registro de usuario.</h2>
                <form id="form-sign-up" class="col-10 mx-auto">
                    <div class="form-group row mb-1">
                        <div class="form-group col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password-signup" name="password" class="form-control" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="confirm-password-signup" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="confirm-password-signup" name="confirm-password-signup"
                                class="form-control" required>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <label for="name" class="col-sm-1 col-form-label">Nombre</label>
                        <div class="col-sm-11 mb-1">
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <label for="age" class="col-sm-1 col-form-label">Edad</label>
                        <div class="col-sm-11 mb-1">
                            <input type="number" name="age" class="form-control" id="age">
                        </div>
                        <label for="address" class="col-sm-1 col-form-label">Dirección</label>
                        <div class="col-sm-11 mb-1">
                            <input type="text" name="address" class="form-control" id="address">
                        </div>
                        <label for="telephone" class="col-sm-1 col-form-label">Teléfono</label>
                        <div class="col-sm-11 mb-1">
                            <input type="text" name="telephone" class="form-control" id="telephone"
                                placeholder="+541195986565">
                        </div>
                        <label for="avatar" class="col-sm-1 col-form-label">Avatar</label>
                        <div class="col-sm-11 mb-1">
                            <input type="file" name="avatar" class="form-control" id="avatar"
                                accept="image/png, image/jpeg" />
                        </div>
                    </div>
                    <div class="mt-2 d-flex justify-content-center">
                        <button type="submit" id="btn-sign-up" class="btn btn-success">Registrarse</button>
                    </div>
                </form>
            </div>
            <div id="div-auth-error" class="d-flex justify-content-center d-none">
                <h2 id="auth-error-title"></h2>
                <button id="btn-go-to-sign-in" type="button" class="ms-3 btn btn-warning">Volver</button>
            </div>
            <div id="div-toggle-auth">
                <hr>
                <button type="button" id="btn-toggle-auth" class="ms-2 btn btn-warning">Registrarse</button>
            </div>
        </div>

        <div id="main-container" class="mt-5 d-none">
            <!-- Header -->
            <div id="div-header" class="d-none mb-1">
                <hr>
                <div class="row">
                    <div class="col-7">
                        <output id="username-output" class="fs-2"></output>
                    </div>
                    <div class="col-5 d-flex justify-content-end">
                        <!-- Button trigger modal -->
                        <h4 class="my-auto">Carrito</h4>
                        <button type="button" id="button-trigger-modal" class="btn btn-primary mx-2"
                            data-bs-toggle="modal" data-bs-target="#staticBackdrop">Mostar (0)</button>
                        <img id="user-avatar" class="ms-5 me-2" src="">
                        <button id="btn-sign-out" type="button" class="me-2 btn btn-warning">Desloguear</button>
                    </div>
                </div>
                <hr>
            </div>

            <div class="row">
                <!-- Add product form -->
                <div id="container-add-product" class="d-none col-8">
                    <h2 class="text-center">Agregar producto</h2>
                    <form id="form-add-product" action="/api/productos" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del producto</label>
                            <input type="text" name="name" class="form-control" id="name-add" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio</label>
                            <input type="number" name="price" class="form-control" id="price-add" step=".01" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Imagen URL</label>
                            <input type="url" name="image" class="form-control" id="image-add" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <input type="text" name="description" class="form-control" id="description-add" required>
                        </div>
                        <div class="mb-3">
                            <label for="cathegory-add" class="form-label">Código del producto</label>
                            <select id="cathegory-add" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" name="stock" class="form-control" id="stock-add" required>
                        </div>
                        <button type="submit" class="btn btn-success">Agregar</button>
                        <button id="button-cancel-form-add" type="button" class="btn btn-primary">Cancelar</button>
                    </form>
                </div>

                <!-- Update products -->
                <div id="container-update-product" class="d-none col-8">
                    <h2 class="text-center">Modificar producto</h2>
                    <input id="idProduct" type="hidden" value="">
                    <form id="form-update-product" action="/api/productos" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del producto</label>
                            <input type="text" name="name" class="form-control" id="name-update">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio</label>
                            <input type="number" name="price" class="form-control" id="price-update" step=".01">
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Imagen URL</label>
                            <input type="url" name="image" class="form-control" id="image-update">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <input type="text" name="description" class="form-control" id="description-update">
                        </div>
                        <div class="mb-3">
                            <label for="cathegory-update" class="form-label">Código del producto</label>
                            <select id="cathegory-update"></select>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" name="stock" class="form-control" id="stock-update">
                        </div>
                        <button type="submit" class="btn btn-success">Modificar</button>
                        <button id="button-cancel-form-update" type="button" class="btn btn-primary">Cancelar</button>
                    </form>
                </div>

                <!-- Show products -->
                <div id="product-container" class="col-8">
                    <h2 class="my-4 row">Productos disponibles</h2>
                    <div class="row align-items-middle">
                        <div class="col-8">
                            <label for="cathegory-filter" class="form-label fs-5">Filtar por categoría</label>
                            <select id="cathegory-filter"></select>
                        </div>
                        <div class="col-4">
                            <button id="button-add-product" type="button" class="btn btn-primary d-none">Agregar
                                producto</button>
                        </div>
                    </div>
                    <hr>
                    <div id="product-table" class="row row-cols-1 row-cols-md-4 g-4"></div>
                </div>

                <!-- Centro de mensajes -->
                <div class="col-4">
                    <h2 class="mt-4">Centro de mensajes</h2>
                    <form id="form-message">
                        <label for="user-email-message" class="form-label">De</label>
                        <input type="email" name="user-email-message" class="form-control mb-1" id="user-email-message"
                            disabled>
                        <label for="admin-target-message" class="form-label">Para</label>
                        <input type="email" name="admin-target-message" class="form-control mb-1"
                            id="admin-target-message" placeholder="Email" disabled required>
                        <div id="messages-container">
                            <ul id="messages-list"></ul>
                        </div>
                        <input type="text" name="message-body" class="form-control" id="message-body"
                            placeholder="Escribe algo ..." required>
                        <button type="submit" class="mt-2 btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>

            <!-- Modal for shopping cart -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de compras</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Shopping cart -->
                            <div id="cart-container" class="visually-hidden">
                                <span><b>Total: </b>$ <output id="total" type="number"></output></span>
                                <ul id="cart-list" class="mt-2"></ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="confirm-cart-products" type="button" class="btn btn-primary">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
